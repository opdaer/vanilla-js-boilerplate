<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreePavelDurov</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #2c2c2c;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-item {
            text-align: center;
            color: #888;
            font-size: 12px;
            cursor: pointer;
        }
        .nav-item.active {
            color: #0088cc;
        }
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- 动态内容区 -->
    <div id="content"></div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-item" onclick="navigateTo('woodenFish.html')">
            <img src="svg/home.svg" alt="Home" class="nav-icon">
            <span>木鱼</span>
        </div>
        <div class="nav-item" onclick="navigateTo('tasks.html')">
            <img src="svg/task.svg" alt="Task" class="nav-icon">
            <span>任务</span>
        </div>
        <div class="nav-item" onclick="navigateTo('friend.html')">
            <img src="svg/friend.svg" alt="Friend" class="nav-icon">
            <span>朋友</span>
        </div>
        <div class="nav-item" onclick="navigateTo('leaderboard.html')">
            <img src="svg/pray.svg" alt="Leaderboard" class="nav-icon">
            <span>排行榜</span>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;

        if (tg) {
            console.log("Telegram Web App initialized");
            tg.expand();
            tg.ready();
        } else {
            console.error("Telegram Web App initialization failed");
        }

        // 动态加载页面
        function navigateTo(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => console.error('Error loading page:', error));
        }

        // 默认加载木鱼页面作为首页
        navigateTo('woodenFish.html');
    </script>
</body>
</html>
